<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h1 class="title">🍳RecipeRadar🍳</h1>
                <p class="subtitle">Discover recipes bursting with flavors!</p>
                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter ingredients (comma-separated)"
                        id="search-input">
                    <select id="mood-select" class="search-control">
                        <option value="quick">Quick</option>
                        <option value="healthy">Healthy</option>
                    
                    </select>
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Search Results</h2>
                <div id="meal"></div>
            </div>

            
            
            <div class="meal-details">
                <button class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="meal-details-content"></div>
            </div>

            
              
        </div>
    </div>
    <script src="script.js"></script>

    <footer>
        <p>© 2025 Kanistha Nadar | All Rights Reserved</p>
    </footer>
</body>

</html>
